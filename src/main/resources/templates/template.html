<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Encontros e Participantes Meetup</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="/assets/css/animate.min.css" th:href="@{/assets/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/assets/css/paper-dashboard.css" th:href="@{/assets/css/paper-dashboard.css}" rel="stylesheet"/>

    <link href="/assets/css/bootstrap-tagsinput.css" th:href="@{/assets/css/bootstrap-tagsinput.css}" rel="stylesheet"/>


    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/assets/css/themify-icons.css" th:href="@{/assets/css/themify-icons.css}" rel="stylesheet">

</head>

<body>

<div th:fragment="sidebar" class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->

    <div class="sidebar-wrapper">
        <div class="logo">
            <a href="/" class="simple-text">
                Home
            </a>
        </div>
        <ul class="nav">
            <li class="active">
                <a href="/">
                    <i class="ti-pie-chart"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="/meetup">
                    <i class="ti-comment"></i>
                    <p>Encontros</p>
                </a>
            </li>
            <li>
                <a href="/participant">
                    <i class="ti-user"></i>
                    <p>Parcipantes</p>
                </a>
            </li>
         </ul>
    </div>
</div>

<nav th:fragment="navbar" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar bar1"></span>
                <span class="icon-bar bar2"></span>
                <span class="icon-bar bar3"></span>
            </button>
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="ti-panel"></i>
                        <p>Stats</p>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="ti-bell"></i>
                        <p class="notification">5</p>
                        <p>Notifications</p>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Notification 1</a></li>
                        <li><a href="#">Notification 2</a></li>
                        <li><a href="#">Notification 3</a></li>
                        <li><a href="#">Notification 4</a></li>
                        <li><a href="#">Another notification</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="ti-settings"></i>
                        <p>Settings</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<footer th:fragment="footer" class="footer">
    <div class="container-fluid">
        <nav class="pull-left">
            <ul>

                <li>
                    <a href="http://www.sales4you.com.br">
                        Sales4You
                    </a>
                </li>
               </ul>
        </nav>
        <div class="copyright pull-right">
            &copy;
            <script>document.write(new Date().getFullYear())</script>
            , por <a href="http://www.sales4you.com.br">Sales4You</a>
        </div>
    </div>
</footer>


<div th:fragment="headercard(title)" class="header">
    <h4 class="title">[[${title}]]</h4>
</div>


<div th:fragment="formrow" class="row">
    <div class="col-md-5">
        <div class="form-group">
        </div>
    </div>
</div>

<th:block th:fragment="scripts">


    <!--   Core JS Files   -->
    <script src="/assets/js/jquery-1.10.2.js" th:src="@{/assets/js/jquery-1.10.2.js}" type="text/javascript"></script>
    <script src="/assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="/assets/js/bootstrap-checkbox-radio.js" th:src="@{/assets/js/bootstrap-checkbox-radio.js}"></script>

    <!--  Charts Plugin -->
    <script src="/assets/js/chartist.min.js" th:src="@{/assets/js/chartist.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>

    <script src="/assets/js/bootstrap-tagsinput.min.js" th:src="@{/assets/js/bootstrap-tagsinput.min.js}"></script>

    <!--  Notifications Plugin    -->
    <script src="/assets/js/bootstrap-notify.js" th:src="@{/assets/js/bootstrap-notify.js}"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script src="/assets/js/paper-dashboard.js" th:src="@{/assets/js/paper-dashboard.js}"></script>

    <script th:inline="javascript" th:if="${message} != null">
        $(document).ready(function () {
         $.notify({
          icon: 'ti-info',
          message: [[${message}]]
            }, {
          type: 'success',
          timer: 4000
        })

      })
    </script>

    <script th:inline="javascript" th:if="${error} != null">
        $(document).ready(function () {
         $.notify({
          icon: 'ti-alert',
          message: [[${error}]]
            }, {
          type: 'success',
          timer: 4000
        })

      })
    </script>
</th:block>

</body>
</html>
